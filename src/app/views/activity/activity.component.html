<div class="activity-container">
  <div class="title">{{ activity?.title }}</div>
  <div class="drawer-card-container">
    <div class="drawer">
      <app-draw-card [images]="activity!.images1!"></app-draw-card>
    </div>
    <div class="image">
      <img [src]="activity!.images1[0]!" alt="activity title image" />
    </div>
  </div>
  <div class="activity-content">
    <div class="date">發表日期：{{ activity?.date }}</div>
    <div class="text">
      <p *ngFor="let text of activity?.content">{{ text }}</p>
    </div>
  </div>
  <div class="activity-images">
    <div class="title">活動照片</div>
    <div class="activity-images-wrap">
      <div class="block">
        <app-image-block [images]="activity!.images2!"></app-image-block>
      </div>
      <div class="carousel">
        <!-- <app-carousel [items]="activity?.images1">
          <div
            class="my-custom-content"
            *ngFor="let image of imageGroup2; let i = index"
          ></div>
        </app-carousel> -->
      </div>
    </div>
  </div>
  <div class="activity-links">
    <div class="title">其他活動</div>
    <div class="cards">
      <div class="card" *ngFor="let otherActivity of otherActivities">
        <app-activity-card [activityInfo]="otherActivity"></app-activity-card>
      </div>
    </div>
  </div>
</div>
